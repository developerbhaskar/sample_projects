<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e68900;
        }

        #age {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <script type="text/javascript">
        function checkAge() {
            var inputDate = document.getElementById("input").value;
            if (!inputDate) {
                alert("Please enter a valid date.");
                return;
            }

            var birthDate = new Date(inputDate);
            var today = new Date();

            if (birthDate > today) {
                alert("Birth date cannot be in the future!");
                return;
            }

            var years = today.getFullYear() - birthDate.getFullYear();
            var months = today.getMonth() - birthDate.getMonth();
            var days = today.getDate() - birthDate.getDate();

            if (days < 0) {
                months -= 1;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }

            if (months < 0) {
                years -= 1;
                months += 12;
            }

            document.getElementById("age").innerHTML = `ðŸŽ‰ ${years} Years, ${months} Months, and ${days} Days ðŸŽ‰`;
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <input type="date" id="input" />
        <button onclick="checkAge()">Check Age</button>
        <div id="age"></div>
    </div>
</body>

</html>
